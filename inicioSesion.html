<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuimiMania - Inicio Sesión
    </title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="body">
    <main class="main">
        <h2 class="h2 h2--form">Iniciar Sesión</h2>
        <form class="form login">
            <label class="form__label"> 
                <p class="form__titles">Correo</p> 
                <input required class="form__input" name="email" type="email">
            </label>
            <label class="form__label">
                <p class="form__titles">Contraseña</p>
                <input required class="form__input" name="passWord" type="password">
            </label>

            <p class="form__error hidden">Información Inválida.</p>
            
            <button type="submit" class="btn btn--form">Iniciar Sesión</button>
        </form>
    </main>
    <footer>

    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/login.js"></script>

</body>
</html>
